name: release-windows

on: [workflow_dispatch, workflow_call]

jobs:
  release:
    runs-on: windows-2022
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
        
    - name: Temp hack to delete broken VC tools config
      run: Remove-Item -Path "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\Microsoft.VCToolsVersion.v143.default.*" -Recurse
        
    - name: Get Vcpkg current hash
      run: | 
        $vcpkg_commit_id = git -C ${env:VCPKG_INSTALLATION_ROOT} rev-parse --short HEAD
        echo vcpkg_current_hash=$vcpkg_commit_id >> $env:GITHUB_ENV
        
    - name: Restore vcpkg cache for x64
      uses: actions/cache@v4
      with:
        path: vcpkg/installed-x64-windows
        key: ${{runner.os}}-installed-x64-windows-${{env.vcpkg_current_hash}}-${{hashFiles('**/vcpkg.json')}}
        
    - name: Restore vcpkg cache for x86
      uses: actions/cache@v4
      with:
        path: vcpkg/installed-x86-windows
        key: ${{runner.os}}-installed-x86-windows-${{env.vcpkg_current_hash}}-${{hashFiles('**/vcpkg.json')}}
        
    - name: Vcpkg Integration
      run: |
        $vcpkg_path = (Join-Path ${env:VCPKG_INSTALLATION_ROOT} vcpkg.exe)
        &$vcpkg_path integrate install
        
    - name: Build archives
      run: |
        cd VisualStudio &&
        ./autobuild-windows.ps1 -x64 $true -a1 $true -m1 $true -m2 $true -m3 $true -output_path windows-build-archives &&
        ./autobuild-windows.ps1 -x64 $false -a1 $true -m1 $false -m2 $false -m3 $false -output_path windows-build-archives
    
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: alephone-windows-release
        if-no-files-found: error
        path: 'VisualStudio/windows-build-archives/*.zip'