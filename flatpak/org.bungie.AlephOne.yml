app-id: org.bungie.AlephOne
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: run.sh
modules:
  - shared/boost.yml
  - shared/glu.yml
  - shared/zzip.yml
  - shared/miniupnpc.yml
  - shared/alephone.yml
  - name: app-data
    buildsystem: simple
    build-commands:
      - install -D run.sh /app/bin/run.sh
      - install -D alephone.desktop /app/share/applications/org.bungie.AlephOne.desktop
      - install -D alephone.png /app/share/icons/hicolor/512x512/apps/org.bungie.AlephOne.png
    sources:
      - {type: file, path: run.sh}
      - {type: file, path: alephone.desktop}
      - {type: file, path: alephone.png}
finish-args:
  - --device=dri
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --filesystem=home
