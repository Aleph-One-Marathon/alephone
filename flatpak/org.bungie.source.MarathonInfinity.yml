app-id: org.bungie.source.MarathonInfinity
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: run.sh
modules:
  - shared/boost.yml
  - shared/glu.yml
  - shared/zzip.yml
  - shared/miniupnpc.yml
  - shared/asio.yml
  - shared/ebml.yml
  - shared/matroska.yml
  - shared/libyuv.yml
  - shared/alephone.yml
  - name: game-data
    buildsystem: simple
    build-commands:
      - cp -r . /app/game-data
    sources:
      - type: dir
        path: ../data/Scenarios/Marathon Infinity
  - name: app-data
    buildsystem: simple
    build-commands:
      - install -D run.sh /app/bin/run.sh
      - install -D marathon-infinity.desktop /app/share/applications/org.bungie.source.MarathonInfinity.desktop
      - install -D marathon-infinity.png /app/share/icons/hicolor/512x512/apps/org.bungie.source.MarathonInfinity.png
    sources:
      - {type: file, path: run.sh}
      - {type: file, path: marathon-infinity.desktop}
      - {type: file, path: marathon-infinity.png}
finish-args:
  - --device=dri
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --filesystem=home
